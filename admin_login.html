<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 600: '#2563eb', 900: '#1e3a8a' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white h-screen flex overflow-hidden font-sans">

    <div class="hidden lg:flex w-1/2 bg-slate-900 relative items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-br from-brand-900 to-slate-900 opacity-90 z-10"></div>
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="absolute inset-0 w-full h-full object-cover" alt="Office">
        <div class="relative z-20 text-white text-center p-12">
            <h2 class="text-4xl font-bold mb-4">Government Dashboard</h2>
            <p class="text-slate-300 text-lg max-w-md mx-auto">Sistem manajemen laporan terpadu untuk efisiensi pelayanan publik dan transparansi.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-slate-50">
        <div class="w-full max-w-md bg-white p-10 rounded-2xl shadow-2xl border border-slate-100">
            <div class="mb-8 text-center">
                <h1 class="text-2xl font-bold text-slate-900">Selamat Datang Kembali</h1>
                <p class="text-slate-500 mt-1">Silakan masuk ke akun manajemen Anda</p>
            </div>

            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Akses Sebagai</label>
                    <select id="role" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-600 focus:ring-2 focus:ring-brand-600/20 bg-white transition-all cursor-pointer">
                        <option value="pemkab">Admin Dinas / Pemkab</option>
                        <option value="rtrw">Admin RT / RW (Wilayah)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" value="admin@pemerintah.go.id" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-600 focus:ring-2 focus:ring-brand-600/20 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                    <input type="password" value="password" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-600 focus:ring-2 focus:ring-brand-600/20 transition-all">
                </div>

                <button type="submit" class="w-full py-3.5 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700 transition shadow-lg hover:shadow-brand-600/30">
                    Masuk ke Dashboard
                </button>
            </form>

            <p class="mt-8 text-center text-xs text-slate-400">
                &copy; 2025 Pemerintah Kabupaten. Secured System.
            </p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            if (role === 'pemkab') window.location.href = 'admin_dashboard.html';
            else window.location.href = 'admin_rtrw_dashboard.html';
        }
    </script>
</body>
</html>
