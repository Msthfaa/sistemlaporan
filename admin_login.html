<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Lapor Pemkab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0d9488', // teal-600
                            dark: '#0f766e'    // teal-700
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-800">

    <div class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md space-y-8">
            
            <div>
                <h2 class="text-3xl font-bold text-center text-primary">
                    Admin Lapor Pemkab
                </h2>
                <p class="mt-2 text-center text-sm text-slate-600">
                    Silakan login untuk mengelola laporan
                </p>
            </div>
            
            <form class="space-y-6" action="admin_dashboard.html">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email Admin</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required value="admin.pu@example.com"
                               class="w-full px-4 py-3 bg-white border-0 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required value="password"
                               class="w-full px-4 py-3 bg-white border-0 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-primary
                                   hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary
                                   transition-all duration-300 transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
